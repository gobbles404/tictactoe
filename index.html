<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-stuff">
        <h1>Tic-Tac-Toe</h1>
        <div class="user-message">Play</div>
        <button class="reset">Reset</button>
      </div>
      <div class="gameboard">
        <div class="row">
          <div class="block" id="0"></div>
          <div class="block" id="1"></div>
          <div class="block" id="2"></div>
        </div>
        <div class="row">
          <div class="block" id="3"></div>
          <div class="block" id="4"></div>
          <div class="block" id="5"></div>
        </div>
        <div class="row">
          <div class="block" id="6"></div>
          <div class="block" id="7"></div>
          <div class="block" id="8"></div>
        </div>
        <div class="row scoreboard">
          <div class="label player-1">
            <div class="player-label">Player 1</div>
            <div class="player-score" id="player-1">0</div>
          </div>
          <div class="label player-tie">
            <div class="player-label">Tie</div>
            <div class="player-score" id="tie">0</div>
          </div>
          <div class="label player-2">
            <div class="player-label">Player 2</div>
            <div class="player-score" id="player-2">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
